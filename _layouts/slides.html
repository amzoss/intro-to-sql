<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>
      {% if page.title %}
        {{ page.title }} | {{ site.title }}
      {% else %}
        {{ site.title }}
      {% endif %}
    </title>
    <meta name="author" content="{{ site.author }}" />
    <!-- Description -->
    {% if page.description %}
      <meta name="description" content="{{ page.description }}" />
    {% else %}
      <meta name="description" content="{{ site.description }}">
    {% endif %}
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <link rel="stylesheet" href="{{ "/reveal.js/dist/reveal.css" | prepend: site.baseurl }}"/>
    {%if page.theme %}
      <link rel="stylesheet" href="{{ "/reveal.js/dist/theme/" | prepend: site.baseurl | append: page.theme | append: '.css' }}" id="theme"/>
    {% else %}
      <link rel="stylesheet" href="{{ "/reveal.js/dist/theme/black.css" | prepend: site.baseurl }}" id="theme"/>
    {% endif %}
    <!-- Code syntax highlighting -->
    <link rel="stylesheet" href="{{ "/reveal.js/plugin/highlight/zenburn.css" | prepend: site.baseurl }}"/>
    <!-- Printing and PDF exports -->
    <link rel="apple-touch-icon" href="{{ "/apple-touch-icon.png" | prepend: site.baseurl }}" />
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <!--[if lt IE 9]>
    <script src="lib/js/html5shiv.js"></script>
    <![endif]-->

    <style>
    .reveal h1, .reveal h2, .reveal h3, .reveal h4, .reveal h5 {
                  text-transform: none;
		  }
    .reveal .slides {
      text-align: left !important;
      margin-top: 2em;
      width: 80%;
    }
    </style>
  </head>
  <body>

    <div class="reveal">
      <div class="slides">
        {{ content }}
      </div>
    </div>

    <script src="{{ "/reveal.js/dist/reveal.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/reveal.js/plugin/zoom/zoom.js" | prepend: site.baseurl }}"></script>
		<script src="{{ "/reveal.js/plugin/notes/notes.js" | prepend: site.baseurl }}"></script>
		<script src="{{ "/reveal.js/plugin/search/search.js" | prepend: site.baseurl }}"></script>
		<script src="{{ "/reveal.js/plugin/markdown/markdown.js" | prepend: site.baseurl }}"></script>
		<script src="{{ "/reveal.js/plugin/highlight/highlight.js" | prepend: site.baseurl }}"></script>
    <script>
      // Full list of configuration options available at:
      // https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
				controls: true,
        controlsTutorial: false,
				progress: false,
				disableLayout: true,
        hashOneBasedIndex: true,
				hash: true,
        history: true,
        transition: 'none',

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealZoom, RevealNotes, RevealSearch, RevealMarkdown, RevealHighlight ]
			});

    </script>

  </body>
</html>
